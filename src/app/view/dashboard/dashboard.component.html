<div>
  <button mat-raised-button color="primary" (click)="onAddUser()">Add</button>
</div>
<table mat-table [dataSource]="data" class="mat-elevation-z8">
  <tr
    mat-header-row
    *matHeaderRowDef="['position', 'name', 'role', 'option']"
  ></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: ['position', 'name', 'role', 'option']"
  ></tr>

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>Index</th>
    <td mat-cell *matCellDef="let user; let i = index">{{ i + 1 }}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let user">{{ user.name }}</td>
  </ng-container>
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>Role</th>
    <td mat-cell *matCellDef="let user">{{ user.role }}</td>
  </ng-container>
  <ng-container matColumnDef="option">
    <th mat-header-cell *matHeaderCellDef>Option</th>
    <td mat-cell *matCellDef="let user">
      <button mat-button color="primary" (click)="onEditUser(user)">
        edit
      </button>
      <button mat-button color="warn" (click)="onDeleteUser(user.id)">
        delete
      </button>
    </td>
  </ng-container>
</table>
