<div class="login-container">
  <form (ngSubmit)="login()">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput [(ngModel)]="username" name="username" required />
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Enter password</mat-label>
          <input
            matInput
            [(ngModel)]="password"
            [type]="hide() ? 'password' : 'text'"
            name="password"
            required
          />
          <button mat-icon-button matSuffix type="button" (click)="showPassword($event)">
            <mat-icon>{{ hide() ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <div class="button-row">
          <button mat-button color="primary" type="submit">
            Login
          </button>
          <button mat-flat-button color="primary" (click)="openRegisterModal()">
            Regist
          </button>
        </div>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
